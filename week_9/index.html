<!DOCTYPE html>
<html>
	<body>
		<form action="form.php" method="POST">
			<label for="name">Enter name: </label>
			<input type="text" id="name" name="name">
			<br><br>

			<label for="procedure">Select procedure:</label>
			<select name="procedure" id="procedure">
				<option value="appendectomy">Appendectomy</option>
				<option value="ct-scan">CT Scan</option>
				<option value="c-section">C-Section</option>
				<option value="mri-scan">MRI-Scan</option>
			</select>
			<br><br>

			<label for="num-appointments">Number of appointments:</label>
			<input type="number" id="num-appointments" name="num-appointments">
			<br><br>

			<label for="cost">Cost of procedure: &nbsp $</label>
			<input type="number" id="cost" name="cost" min="0.01" step="0.01">
			<br><br>

			<label for="tax">Tax rate: &nbsp </label>
			<input type="number" id="tax" name="tax" min="0" max="100"> %
			<br><br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
